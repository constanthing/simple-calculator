<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>

        <main>
            <div id="output">
                <p>0</p>
            </div>

            <div class="row">
                <button class="col sym">%</button>
                <button class="col nmb">9</button>
                <button class="col nmb">8</button>
                <button class="col nmb">7</button>
                <button class="col sym">/</button>
            </div>
            <div class="row">
                <button id="root" class="col">R</button>
                <button class="col nmb">6</button>
                <button class="col nmb">5</button>
                <button class="col nmb">4</button>
                <button class="col sym">-</button>
            </div>
            <div class="row">
                <button class="col sym">C</button>
                <button class="col nmb">3</button>
                <button class="col nmb">2</button>
                <button class="col nmb">1</button>
                <button class="col sym">+</button>
            </div>
            <div class="row">
                <button class="col sym">C</button>
                <button class="col nmb">0</button>
                <button id="dot" class="col">.</button>
                <button id="inverse" class="col">+/-</button>
                <button class="col sym">*</button>
            </div>
            <div class="row">
                <button id="equal" class="">=</button>
            </div>

            <div id="history">
                <h5>History</h5>
                <ul id="history-list">
                    <li>Empty</li>
                </ul>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
